<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mark Attendance</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Login.css') }}">
    

</head>
<body>
    <!-- Navigation bar -->
    <!-- Your existing navigation bar code -->
    <!-- / Navigation bar -->

    <!-- Banner -->
    <!-- Your existing banner code -->
    <!-- / Banner -->

    <form action="Fac_takeAtt.html" method="get">
        <div class="login-box">
            <h1>Mark Attendance</h1>

            <!-- Input fields -->
            <div class="textbox">
                <i class="fa fa-tasks" aria-hidden="true"></i>
                <input type="text" placeholder="Course Number" name="CNo" value="" maxlength="6">
            </div>

            <div class="textbox">
                <i class="fa fa-file" aria-hidden="true"></i>
                <input type="text" placeholder="Course Name" name="CName" value="" maxlength="100">
            </div>

            <div class="textbox">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <input type="text" placeholder="Enter Date" name="dt" value="" maxlength="10">
            </div>

            <!-- Button for live attendance -->
            <button onclick="runLiveAttendance()">Live Attendance</button>

            <!-- Button for uploading image -->
            <button onclick="runUploadImage()">Upload Image</button>

            <script>
                function runLiveAttendance() {
                    // Send an AJAX request to the server to run the Python script for live attendance
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "/run_script");
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                console.log("Python script for live attendance executed successfully");
                            } else {
                                console.error("Error executing Python script for live attendance");
                            }
                        }
                    };
                    xhr.send();    
                }

                function runUploadImage() {
                    // Send an AJAX request to the server to run the Python script for uploading image
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "/run_another_script");
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                console.log("Another Python script for uploading image executed successfully");
                            } else {
                                console.error("Error executing another Python script for uploading image");
                            }
                        }
                    };
                    xhr.send();    
                }
            </script>

        </div>
    </form>
</body>
</html>
