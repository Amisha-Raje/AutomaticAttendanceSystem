<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/View.css">
    <link rel="stylesheet" href="../static/navbar.css">
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#191970;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="col-md-3 col-sm-6 col-xs-12 left" id ="left">  
                    <img src="../static/col_logo.png" width="100px" height="100px" id="logo" alt="Logo image" style="margin-left: -30%;" />
                </div>
                <a class="navbar-brand" href="/home" style="color:white;font-size:155%;"><span> Automatic Attendance System</span></a>
                <br>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar" >
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home" class="dropdown" style="color:#f5f5f5;">Home</a></li>  
                </ul>
            </div>
        </div>
    </nav>
    <!--/ Navigation bar-->

    <!-- Banner-->
    <div class="banner">
        <div class="bg-color">
            <div class="container">
                <div class="row">
                    <div class="banner-text text-center">
                        <div class="text-border">
                            <h2 class="text-dec">Learn To Code</h2>
                        </div>
                        <div class="intro-para text-center quote">
                            <p><br><br></p>
                        </div>
                        <a href="#feature" class="mouse-hover">
                            <div class="mouse"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ Banner-->
  
    <div class="box">
        <!-- Buttons for various actions -->
        <input class="button" type="button" value="Add Course" onclick="redirectToAddCourse('/fac-addcourse')">
        <input class="button" type="button" value="Take Attendance" onclick="redirectToAddCourse('/fac-takeatt')" >
        <!-- Add id="showAttendanceBtn" to identify the button -->
        <input id="showAttendanceBtn" class="button" type="button" value="Show Attendance" onclick="redirectToAddCourse('/excel')">
        <input class="button" type="button" value="Logout" onclick="window.location.href='/fac-login'"  >
    </div>
    <script>
        function redirectToAddCourse(nextPage) {
            // Retrieve UID from URL parameter
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const uid = urlParams.get('uid');

            // Pass UID to the next page
            window.location.href = nextPage + '?uid=' + uid;
        }
    </script>
</body>
</html>
